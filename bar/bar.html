<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    
  </head>

  <body>

    <button id="btn">RESTART</button>
    <div id="progress-bar-container">
    <div class="progress-bar-child progress"></div>
    <div class="progress-bar-child shrinker timelapse"></div>

  </div>

  <script type="text/javascript" <script src="https://code.jquery.com/jquery-2.2.4.min.js">>

  $("#btn").click(function() {
	$('.shrinker').removeClass('timelapse');
	setTimeout(function() {
		$('.shrinker').addClass('timelapse');
	}, 500)
})

</script>



  </body>


</html>
